{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h2 class="card-title text-center mb-4"><i class="fas fa-book"></i> Add New Subject</h2>
                
                <form method="POST" class="mb-5">
                    <div class="input-group">
                        <input type="text" name="name" class="form-control" placeholder="Subject name" required>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Subject
                        </button>
                    </div>
                </form>

                <h3>Existing Subjects</h3>
                <ul class="list-group">
                    {% for s in subjects %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ s.name }}
                        <a href="{{ url_for('subject_files', subject_id=s.id) }}" class="badge bg-info text-dark text-decoration-none">View Files</a>
                    </li>
                    {% endfor %}
                </ul>

                <div class="mt-4 text-center">
                    <a href="{{ url_for('upload') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Upload
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
