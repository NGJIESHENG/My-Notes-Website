<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "NoteOwl" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4 class="text-center mt-3">NoteOwl</h4>
            <hr>
            <a href="{{ url_for('index') }}" class="menu-item {% if request.path == '/app' %}active{% endif %}">
                <i class="fas fa-home me-2"></i> Home
            </a>
            <a href="{{ url_for('list_files') }}" class="menu-item {% if request.path.startswith('/files') %}active{% endif %}">
                <i class="fas fa-folder-open me-2"></i> My Files
            </a>
            {% if session.get('is_admin') %}
            <a href="{{ url_for('upload') }}" class="menu-item {% if request.path == '/upload' %}active{% endif %}">
                <i class="fas fa-upload me-2"></i> Upload
            </a>
            {% endif %}
            <a href="{{ url_for('logout') }}" class="menu-item text-danger">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </div>

        <!-- Main Content -->
        <div class="main-content p-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    

    <!-- SweetAlert for Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <script>
                Swal.fire({
                    icon: "{{ 'success' if category == 'success' else 'warning' if category == 'warning' else 'error'}}",
                    title: '{{ message }}',
                    showConfirmButton: false,
                    timer: 2000,
                    timerProgressBar: true,
                    toast: true,
                    position: 'top-end'
                });
            </script>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Sidebar Active Script -->
    <script>
        document.querySelectorAll('.menu-item').forEach(item => {
            const itemPath = new URL(item.href).pathname;
            const currentPath = window.location.pathname;
            if (itemPath === currentPath) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
