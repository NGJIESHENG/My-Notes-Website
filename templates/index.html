{% extends "layout.html" %}

{% block content %}
<div class="container text-center my-5">
  <h1>Welcome to NoteOwl</h1>
  <p class="text-muted">Your all-in-one place to store, upload, and manage notes.</p>
  <a href="{{ url_for('upload') }}" class="btn btn-primary mt-3">
    <i class="fas fa-upload"></i> Upload Your First Note
  </a>
</div>
{% endblock %}
<script>
document.querySelectorAll('.menu-item').forEach(item => {
    if (item.href === window.location.href) {
        item.classList.add('active');
    }
});
</script>
