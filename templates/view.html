<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View File - {{ file.filename }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px;
        }
        .viewer-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        img, embed {
            max-width: 100%;
            border-radius: 10px;
        }
        .btn-back {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <a href="{{ url_for('list_files') }}" class="btn btn-secondary btn-back">&larr; Back to My Files</a>
        <h3>{{ file.filename }}</h3>
        <p><small>Uploaded on {{ file.upload_date.strftime('%Y-%m-%d %H:%M') }}</small></p>
        <hr>

        {% if file_type == 'text' %}
            <pre>{{ file_content }}</pre>
        {% elif file_type == 'image' %}
            <img src="{{ url_for('download_file', file_id=file.id) }}" alt="Image Preview">
        {% elif file_type == 'pdf' %}
            <embed src="{{ url_for('preview_file', file_id=file.id) }}" type="application/pdf" width="100%" height="600px">
        {% else %}
            <p>Preview not available for this file type.</p>
            <a href="{{ url_for('download_file', file_id=file.id) }}" class="btn btn-primary">Download File</a>
        {% endif %}

    </div>
</body>
</html>
