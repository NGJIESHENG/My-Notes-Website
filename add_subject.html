<!DOCTYPE html>
<html>
    <head>
        <title>Add Subject</title>
    </head>
    <body>
        <h1>Add New Subject</h1>

        <form method="POST">
            <input type="text" name="name" plcaholder="Subject name">
            <button type="submit">Add Subject</button>
        </form>

        <h2>Existing Subjects</h2>
        <ul>
            {% for s in subjects %}
            <li>{{ s.name }}</li>
            {% endfor %}
        </ul>

        <a href="/upload">Back to upload</a>
    </body>
</html>
